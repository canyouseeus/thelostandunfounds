name: Security Audit

on:
  schedule:
    # Daily at midnight UTC
    - cron: '0 0 * * *'
  # Allow manual triggering
  workflow_dispatch:
  # Run on push to main branch
  push:
    branches:
      - main
  # Run on pull requests
  pull_request:
    branches:
      - main

jobs:
  dependency-security:
    name: Dependency Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        working-directory: ./thelostandunfounds
        run: npm ci

      - name: Run npm audit
        working-directory: ./thelostandunfounds
        run: |
          echo "## Dependency Security Audit" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          npm audit --audit-level=moderate --json > audit-results.json || true
          npm audit --audit-level=moderate >> $GITHUB_STEP_SUMMARY || true
          
          # Check for critical vulnerabilities
          CRITICAL=$(jq -r '.metadata.vulnerabilities.critical // 0' audit-results.json)
          HIGH=$(jq -r '.metadata.vulnerabilities.high // 0' audit-results.json)
          
          if [ "$CRITICAL" -gt 0 ] || [ "$HIGH" -gt 0 ]; then
            echo "::error::Found $CRITICAL critical and $HIGH high severity vulnerabilities"
            exit 1
          fi

      - name: Upload audit results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-results
          path: ./thelostandunfounds/audit-results.json

  secret-scanning:
    name: Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Scan for exposed secrets
        working-directory: ./thelostandunfounds
        run: |
          echo "## Secret Scanning Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          SECRETS_FOUND=0
          
          # Check for service role keys
          if grep -r "SUPABASE_SERVICE_ROLE_KEY" src/ 2>/dev/null; then
            echo "::error::CRITICAL: SUPABASE_SERVICE_ROLE_KEY found in source code!" >> $GITHUB_STEP_SUMMARY
            SECRETS_FOUND=1
          fi
          
          # Check for Turnstile secret keys
          if grep -r "TURNSTILE_SECRET_KEY" src/ 2>/dev/null; then
            echo "::error::CRITICAL: TURNSTILE_SECRET_KEY found in source code!" >> $GITHUB_STEP_SUMMARY
            SECRETS_FOUND=1
          fi
          
          # Check for Supabase service keys (sk-)
          if grep -r "sk-" src/ 2>/dev/null | grep -v "node_modules"; then
            echo "::error::CRITICAL: Potential Supabase service keys found!" >> $GITHUB_STEP_SUMMARY
            SECRETS_FOUND=1
          fi
          
          # Check for VITE_* service role keys (should never exist)
          if grep -r "VITE_SUPABASE_SERVICE_ROLE_KEY" src/ 2>/dev/null; then
            echo "::error::CRITICAL: Service role key in VITE_ variable (will be exposed to client)!" >> $GITHUB_STEP_SUMMARY
            SECRETS_FOUND=1
          fi
          
          if [ $SECRETS_FOUND -eq 0 ]; then
            echo "✅ No exposed secrets found" >> $GITHUB_STEP_SUMMARY
          else
            echo "::error::Found exposed secrets in source code"
            exit 1
          fi

  security-report:
    name: Generate Security Report
    runs-on: ubuntu-latest
    needs: [dependency-security, secret-scanning]
    if: always()
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download audit results
        uses: actions/download-artifact@v4
        with:
          name: npm-audit-results
          path: ./thelostandunfounds

      - name: Generate security report
        working-directory: ./thelostandunfounds
        run: |
          echo "# Security Audit Report - $(date +'%Y-%m-%d %H:%M:%S UTC')" > security-report.md
          echo "" >> security-report.md
          echo "## Summary" >> security-report.md
          echo "- **Date**: $(date)" >> security-report.md
          echo "- **Workflow**: ${{ github.workflow }}" >> security-report.md
          echo "- **Commit**: ${{ github.sha }}" >> security-report.md
          echo "" >> security-report.md
          
          echo "## Dependency Security" >> security-report.md
          if [ -f audit-results.json ]; then
            CRITICAL=$(jq -r '.metadata.vulnerabilities.critical // 0' audit-results.json)
            HIGH=$(jq -r '.metadata.vulnerabilities.high // 0' audit-results.json)
            MODERATE=$(jq -r '.metadata.vulnerabilities.moderate // 0' audit-results.json)
            LOW=$(jq -r '.metadata.vulnerabilities.low // 0' audit-results.json)
            
            echo "- Critical: $CRITICAL" >> security-report.md
            echo "- High: $HIGH" >> security-report.md
            echo "- Moderate: $MODERATE" >> security-report.md
            echo "- Low: $LOW" >> security-report.md
          fi
          
          echo "" >> security-report.md
          echo "## Secret Scanning" >> security-report.md
          echo "✅ No secrets found in source code" >> security-report.md
          
          echo "" >> security-report.md
          echo "## Next Steps" >> security-report.md
          echo "1. Review vulnerabilities above" >> security-report.md
          echo "2. Address CRITICAL and HIGH severity issues immediately" >> security-report.md
          echo "3. Update dependencies as needed" >> security-report.md
          
          cat security-report.md

      - name: Upload security report
        uses: actions/upload-artifact@v4
        with:
          name: security-report
          path: ./thelostandunfounds/security-report.md

      - name: Comment PR (if applicable)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('./thelostandunfounds/security-report.md', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: report
            });

