<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Newsletter - Direct</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      width: 100%;
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 30px;
    }
    h1 { margin-bottom: 20px; font-size: 24px; }
    .input-group { margin-bottom: 20px; }
    label { display: block; margin-bottom: 8px; color: #fff; font-size: 14px; }
    input {
      width: 100%;
      padding: 12px;
      background: #0a0a0a;
      border: 1px solid #333;
      border-radius: 4px;
      color: #fff;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #fff;
      color: #000;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover { background: #e0e0e0; }
    button:disabled { opacity: 0.5; cursor: not-allowed; }
    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 4px;
      display: none;
    }
    .result.success {
      background: #1a3a1a;
      border: 1px solid #2a5a2a;
      display: block;
    }
    .result.error {
      background: #3a1a1a;
      border: 1px solid #5a2a2a;
      display: block;
    }
    .loading { display: none; text-align: center; margin-top: 20px; }
    .loading.active { display: block; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Reset Newsletter List</h1>
    <p style="color: #999; margin-bottom: 20px; font-size: 14px;">
      Enter your Supabase Service Role Key to reset the newsletter list directly via REST API.
    </p>
    
    <div class="input-group">
      <label for="supabaseUrl">Supabase URL</label>
      <input type="text" id="supabaseUrl" placeholder="https://xxxxx.supabase.co" value="">
    </div>
    
    <div class="input-group">
      <label for="serviceKey">Service Role Key</label>
      <input type="password" id="serviceKey" placeholder="Enter your service role key">
    </div>
    
    <button id="resetBtn" onclick="resetNewsletter()">Reset Newsletter List</button>
    
    <div class="loading" id="loading">Resetting...</div>
    
    <div class="result" id="result"></div>
  </div>

  <script>
    async function resetNewsletter() {
      const supabaseUrl = document.getElementById('supabaseUrl').value.trim();
      const serviceKey = document.getElementById('serviceKey').value.trim();
      const btn = document.getElementById('resetBtn');
      const loading = document.getElementById('loading');
      const result = document.getElementById('result');
      
      if (!supabaseUrl || !serviceKey) {
        result.className = 'result error';
        result.textContent = 'Please enter both Supabase URL and Service Role Key';
        result.style.display = 'block';
        return;
      }
      
      btn.disabled = true;
      loading.classList.add('active');
      result.style.display = 'none';
      
      try {
        // Get count before deletion
        const countRes = await fetch(
          `${supabaseUrl}/rest/v1/newsletter_subscribers?select=id&limit=1`,
          {
            headers: {
              'apikey': serviceKey,
              'Authorization': `Bearer ${serviceKey}`,
              'Prefer': 'count=exact'
            }
          }
        );
        
        const countHeader = countRes.headers.get('content-range');
        const beforeCount = countHeader ? parseInt(countHeader.split('/')[1]) || 0 : 0;
        
        // Delete all subscribers
        const deleteRes = await fetch(
          `${supabaseUrl}/rest/v1/newsletter_subscribers?email=neq.`,
          {
            method: 'DELETE',
            headers: {
              'apikey': serviceKey,
              'Authorization': `Bearer ${serviceKey}`,
              'Prefer': 'return=minimal'
            }
          }
        );
        
        if (!deleteRes.ok) {
          const errorText = await deleteRes.text();
          throw new Error(`Delete failed: ${errorText}`);
        }
        
        // Verify
        const verifyRes = await fetch(
          `${supabaseUrl}/rest/v1/newsletter_subscribers?select=id&limit=1`,
          {
            headers: {
              'apikey': serviceKey,
              'Authorization': `Bearer ${serviceKey}`,
              'Prefer': 'count=exact'
            }
          }
        );
        
        const verifyHeader = verifyRes.headers.get('content-range');
        const afterCount = verifyHeader ? parseInt(verifyHeader.split('/')[1]) || 0 : 0;
        
        result.className = 'result success';
        result.innerHTML = `
          <strong>âœ… Success!</strong><br>
          Deleted: ${beforeCount} subscribers<br>
          Remaining: ${afterCount} subscribers
        `;
        result.style.display = 'block';
        
      } catch (error) {
        result.className = 'result error';
        result.textContent = `Error: ${error.message}`;
        result.style.display = 'block';
      } finally {
        btn.disabled = false;
        loading.classList.remove('active');
      }
    }
  </script>
</body>
</html>
