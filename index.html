    <div id="root">

    <script>
      // Global error storage for debug page
      window.__DEBUG_LOGS__ = window.__DEBUG_LOGS__ || [];
      
      const addDebugLog = (type, message, stack) => {
        window.__DEBUG_LOGS__.push({
          type,
          message,
          stack,
          timestamp: new Date().toISOString()
        });
        // Keep last 200 logs
        if (window.__DEBUG_LOGS__.length > 200) {
          window.__DEBUG_LOGS__.shift();
        }
      };

      // Capture errors before React loads
      window.addEventListener('error', (event) => {
        addDebugLog('error', event.message || 'Unknown error', event.error?.stack || event.filename);
        console.error('Captured error:', event.message, event.error);
      });

      window.addEventListener('unhandledrejection', (event) => {
        const reason = event.reason instanceof Error ? event.reason.message : String(event.reason);
        const stack = event.reason instanceof Error ? event.reason.stack : undefined;
        addDebugLog('error', `Unhandled Promise Rejection: ${reason}`, stack);
        console.error('Captured promise rejection:', reason);
      });

      console.log('üîç Inline script executed - JavaScript is working!');
      addDebugLog('info', 'HTML loaded - JavaScript is working');
      console.log('Checking if main.tsx will load...');
    </script>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Hide pre-render content when React mounts
      window.addEventListener('DOMContentLoaded', () => {
        // Check if React has mounted by looking for React root
        const checkReactMount = () => {
          const root = document.getElementById('root');
          const preRender = document.getElementById('pre-render');
          
          if (root && root.querySelector('[data-reactroot]')) {
            // React has mounted, hide pre-render
            if (preRender) {
              preRender.style.display = 'none';
            }
            return true;
          }
          return false;
        };
        
        // Check immediately
        if (!checkReactMount()) {
          // Check periodically until React mounts
          const checkInterval = setInterval(() => {
            if (checkReactMount()) {
              clearInterval(checkInterval);
            }
          }, 100);
          
          // Fallback: hide after 5 seconds regardless
          setTimeout(() => {
            clearInterval(checkInterval);
            const preRender = document.getElementById('pre-render');
            if (preRender) {
              preRender.style.display = 'none';
            }
          }, 5000);
          
          // Show loading message only if React hasn't mounted after 30 seconds
          setTimeout(() => {
            const root = document.getElementById('root');
            const loadingMsg = document.getElementById('loading-message');
            const preRender = document.getElementById('pre-render');
            
            // Check if React has actually mounted (look for React content)
            const hasReactContent = root && root.children.length > 0 && 
              root.children[0].tagName !== undefined && 
              !root.innerHTML.includes('Loading... If you see this');
            
            if (!hasReactContent && loadingMsg && preRender && preRender.style.display !== 'none') {
              loadingMsg.style.display = 'block';
            }
          }, 30000);
        }
      });
      
      setTimeout(() => {
        const root = document.getElementById('root');
        // Check if React actually mounted (React 18 doesn't use data-reactroot)
        // Look for actual React content, not just the loading message
        if (root) {
          const hasLoadingMessage = root.innerHTML.includes('Loading... If you see this');
          const hasReactContent = root.children.length > 0 && root.children[0].tagName !== undefined;
          const hasReactHelmet = root.querySelector('*[data-react-helmet]');
          
          // Only show error if we still have the loading message AND no React content
          if (hasLoadingMessage && !hasReactContent && !hasReactHelmet) {
            const errorMsg = '‚ùå React did not mount after 3 seconds!';
            console.error(errorMsg);
            addDebugLog('error', errorMsg, 'React mount timeout');
            const preRender = document.getElementById('pre-render');
            if (preRender) {
              preRender.innerHTML += '<div style="color: red; margin-top: 20px; padding: 20px; background: black;">ERROR: React failed to mount. <a href="/debug" style="color: yellow;">Go to /debug page</a> to see errors.</div>';
            }
          }
        }
      }, 3000);
    </script>
