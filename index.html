    <!-- reCAPTCHA v3 will be loaded dynamically by React component -->
  </head>
  <body style="margin: 0; padding: 0; background-color: #000000 !important; color: #ffffff !important;">
    <div id="root" style="min-height: 100vh !important; background-color: #000000 !important; color: #ffffff !important; display: block !important; visibility: visible !important; opacity: 1 !important;">
      <div style="color: #ffffff !important; padding: 40px !important; text-align: center !important; background-color: #000000 !important; min-height: 100vh !important; display: flex !important; flex-direction: column !important; align-items: center !important; justify-content: center !important; position: relative !important; z-index: 1 !important;">
        <h1 style="color: #ffffff !important; font-size: 3em !important; margin-bottom: 20px !important; font-weight: bold !important;">THE LOST+UNFOUNDS</h1>
        <p style="color: #ffffff !important; font-size: 1.5em !important; margin: 10px 0 !important;">Loading React app...</p>
        <p style="color: #ffff00 !important; font-size: 1.2em !important; margin-top: 20px !important; font-weight: bold !important;">⚠️ If you see this, HTML is loading but React might not be</p>
        <p style="color: #aaaaaa !important; font-size: 1em !important; margin-top: 10px !important;">Check browser console (F12) for errors</p>
        <noscript>
          <p style="color: #ff0000 !important; font-size: 1.5em !important; margin-top: 20px !important; font-weight: bold !important;">⚠️ JavaScript is required!</p>
        </noscript>
      </div>
    </div>
    <script>
      // Fallback: If React doesn't load in 5 seconds, show error
      setTimeout(function() {
        const root = document.getElementById('root');
        if (root && root.innerHTML.includes('Loading React app...')) {
          root.innerHTML = '<div style="color: red; padding: 20px; background: white;"><h1>React Failed to Load</h1><p>Check browser console for errors.</p><p>Make sure JavaScript is enabled.</p></div>';
        }
      }, 5000);
      
      // Log that HTML loaded
      console.log('✅ HTML loaded');
      console.log('✅ Root element:', document.getElementById('root'));
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
