  <body>
    <div id="root">
      <div style="color: white; padding: 20px; text-align: center;">
        Loading... If you see this, HTML loaded but React hasn't mounted yet.
      </div>
    </div>
    <script>
      console.log('üîç Inline script executed - JavaScript is working!');
      console.log('Checking if main.tsx will load...');
    </script>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      setTimeout(() => {
        const root = document.getElementById('root');
        // Check if React actually mounted by looking for React root, not just "Loading" text
        if (root && root.innerHTML.includes('Loading') && !root.querySelector('[data-reactroot]') && !root.querySelector('*[data-react-helmet]')) {
          // Only show error if React root is definitely not present
          const hasReactContent = root.children.length > 0 && !root.innerHTML.includes('Loading... If you see this');
          if (!hasReactContent) {
            console.error('‚ùå React did not mount after 3 seconds!');
            root.innerHTML += '<div style="color: red; margin-top: 20px;">ERROR: React failed to mount. Check console for errors.</div>';
          }
        }
      }, 3000);
    </script>
  </body>
